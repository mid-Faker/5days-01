<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			#container {
				height: 200px;
				width: 200px;
				background-color: #BBDEFB;
				overflow: hidden;
				
				position: relative;
			}
			
			#discount {
				width: 120px;
				height: 30px;
				background-color: #ef9a9a;
				text-align: center;
				line-height: 30px;
				font-family: "微软雅黑";
				
				position: absolute;
				right: -20px;
				
				transform: rotate(30deg);
				
				box-shadow: 0px 0px 6px black;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="container">
			<div id="discount">11.11</div>
			
			
		</div>
		
		
	</body>
</html>
