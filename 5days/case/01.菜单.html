<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			#p1{
				color: red;
			}
			
			.me-color {
				color: blue;
				
			}
			
			.list {
				/*字体与字号*/
				font-size: 22px;
				font-family: "微软雅黑";
				/* 背景色 */
				background-color: darkorange;
				/* 高宽 */
				height: 40px; width: 100px;
				/* 字体行高 */
				line-height: 40px;
				/* 去掉点 */
				list-style:none;
				/* 让他以行的方式显示 */
				display: inline-block;
				/*内容居中*/
				text-align: center;
				/*加点阴影*/
				box-shadow: 0px 0px 10px black inset;
			}
			

		</style>
		
	</head>
	
	<body>
		
		<ul>
			<li class="list">Java</li>
			<li class="list">python</li>
			<li class="list">node.js</li>
			<li class="list">React</li>
			<li class="list">Redis</li>
		</ul>
		
		
		<p class="me-color">我是一些文本内容</p>
		
		<p class="me-color">xxx</p>
		
		
	</body>
</html>
